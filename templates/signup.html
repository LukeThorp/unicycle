<!-- templates/registration/signup.html -->
{% extends 'base.html' %}

{% block title %}Create Account{% endblock %}

{% block content %}

<br>
<div class="d-flex justify-content-center">
  <div class="row">
      <h2> </h2>
      <h2>Sign Up</h2>
      <h2> </h2>
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="row">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
    </form>
  </div>
</div>
<br><br>
<hr>
<div class="d-flex justify-content-center">
    <a href="{% url 'login' %}">Already have an account?</a>
</div>
{% endblock %}
